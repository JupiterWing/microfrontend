<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>

</ul>

<div class="mt-2">
  <button type="button" pButton label="New" icon="pi pi-plus" (click)="op1.toggle($event)" class="p-button-success"></button>
  <p-overlayPanel #op1 [showCloseIcon]="true" [style]="{width: '250px'}">
 			<h5>Add New Dashboard</h5>
			<div class="formgroup-inline flex flex-column" [formGroup]="formGroup">
				<div class="field">
					<label htmlFor="Name" class="p-sr-only">Name</label>
					<input pInputText  formControlName="dashboardName"  id="Name"  type="text" placeholder="Name"
          [ngClass]="{
            'ng-invalid': formGroup.invalid && (formGroup.dirty || formGroup.touched),
            'ng-dirty': formGroup.dirty
          }"
          />
				</div>

				<button pButton label="Save" (click)="addDashboard(op1);"></button>
			</div>
  </p-overlayPanel>
</div>

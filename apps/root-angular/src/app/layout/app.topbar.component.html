<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <!-- <img [src]="'assets/layout/images/logo-white.svg' | asseturl" alt="logo"> -->
    <span>Rig Hive</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <button
      (click)="layoutChange.toggle($event)"
      class="p-link layout-topbar-button"
    >
      <i class="pi pi-th-large"></i>
      <span>Change Layout</span>
    </button>
    <p-overlayPanel #layoutChange>
      <div class="flex flex-column gap-3 w-25rem">
        <app-layout-select-popup></app-layout-select-popup>
      </div>
    </p-overlayPanel>

    @if(isDarkMode) {
      <button class="p-link layout-topbar-button" (click)="toggleDarkMode()">
        <i class="pi pi-moon"></i>
        <span>Dark Theme</span>
      </button>
    } @else {
      <button class="p-link layout-topbar-button" (click)="toggleDarkMode()">
        <i class="pi pi-sun"></i>
        <span>Light Theme</span>
      </button>
    }

    <button class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="clearDashboard()">
      <i class="pi pi-trash"></i>
      <span>Clear Dashboard</span>
    </button>
    <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
  </div>
</div>
